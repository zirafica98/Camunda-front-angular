<div class="container">
    <div class="components">
        <div class="wrapper">
            <span>*</span>
            <label>{{inputResource[customType].text}}</label>
            <svg width="16" height="16" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" *ngIf="tooltip!=''">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M7.00065 0.333374C3.31875 0.333374 0.333984 3.31814 0.333984 7.00004C0.333984 10.6819 3.31875 13.6667 7.00065 13.6667C10.6825 13.6667 13.6673 10.6819 13.6673 7.00004C13.6673 3.31814 10.6825 0.333374 7.00065 0.333374ZM7.00065 5.66671C7.55294 5.66671 8.00065 5.21899 8.00065 4.66671C8.00065 4.11442 7.55294 3.66671 7.00065 3.66671C6.44837 3.66671 6.00065 4.11442 6.00065 4.66671C6.00065 5.21899 6.44837 5.66671 7.00065 5.66671ZM5.33398 9.00004V10.3334H8.66732V9.00004H7.66732V7.00004C7.66732 6.63185 7.36884 6.33337 7.00065 6.33337H5.66732V7.66671H6.33398V9.00004H5.33398Z"
                    fill="#8F9199" />
            </svg>
        </div>
        <!-- <input class="jmbg-input" type="text" placeholder="Unesite opÅ¡tinu"> -->
        <form [formGroup]="form">
            <input type="text" [name]="customType" formControlName="input" [placeholder]="inputResource[customType].placeholder" (click)="toggleDropdownMunicipality()" ngDefaultControl [class.errorInput]="isValid()" [class.placeholder]="this.form.invalid">
            <div class="dropdown-list" [ngClass]="{'active': isDropdownVisible && form.get('input')?.value?.length >= 3}">
                <ul>
                  <li *ngFor="let mesto of filterMunicipality()" (click)="onSelectMunicipality(mesto)">
                    {{ mesto.codeDescription }}
                  </li>
                </ul>
              </div>
              <div *ngIf="isValid()" class="error">
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M5.99935 11.8334C2.77769 11.8334 0.166016 9.22168 0.166016 6.00002C0.166016 2.77836 2.77769 0.166687 5.99935 0.166687C9.22101 0.166687 11.8327 2.77836 11.8327 6.00002C11.8327 9.22168 9.22101 11.8334 5.99935 11.8334ZM5.41602 3.08335V6.58335H6.58268V3.08335H5.41602ZM5.99935 8.91669C5.59664 8.91669 5.27018 8.59023 5.27018 8.18752C5.27018 7.78481 5.59664 7.45835 5.99935 7.45835C6.40206 7.45835 6.72852 7.78481 6.72852 8.18752C6.72852 8.59023 6.40206 8.91669 5.99935 8.91669Z" fill="#D7424B"/>
                </svg>
                <span>{{inputResource[customType].error}}</span>
            </div>
          </form>
    </div>
</div>
