        </div>
        <div class="right">
            <div class="title">
                {{data.title}}
            </div>
            <div class="text">
                {{data.text}}
            </div>
            <div class="table" *ngIf="data.table">
                <div class="row" *ngFor="let r of data.table">
                    <span>{{r.text}}</span>
                    <span>{{r.value}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="back" (click)="onNoClick()" tabindex="1" *ngIf="data.buttons[1]">{{data.buttons[1]}}</button>
        <button (click)="onSubmit()" tabindex="2" autofocus>{{data.buttons[0]}}</button>
    </div>
</div>
