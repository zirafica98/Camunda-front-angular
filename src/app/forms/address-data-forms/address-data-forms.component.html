<div class="container">
    <div class="top">
        <div class="title">
            Adresa stanovanja
            <svg width="16" height="16" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M7.00065 0.333374C3.31875 0.333374 0.333984 3.31814 0.333984 7.00004C0.333984 10.6819 3.31875 13.6667 7.00065 13.6667C10.6825 13.6667 13.6673 10.6819 13.6673 7.00004C13.6673 3.31814 10.6825 0.333374 7.00065 0.333374ZM7.00065 5.66671C7.55294 5.66671 8.00065 5.21899 8.00065 4.66671C8.00065 4.11442 7.55294 3.66671 7.00065 3.66671C6.44837 3.66671 6.00065 4.11442 6.00065 4.66671C6.00065 5.21899 6.44837 5.66671 7.00065 5.66671ZM5.33398 9.00004V10.3334H8.66732V9.00004H7.66732V7.00004C7.66732 6.63185 7.36884 6.33337 7.00065 6.33337H5.66732V7.66671H6.33398V9.00004H5.33398Z" fill="#8F9199"/>
            </svg>
                
        </div>
        <!-- <div class="button">
            <button>Sačuvaj</button>
        </div> -->
    </div>
    <div class="content">
        <div class="text-content">
            Molim, unesite podatke o adresi stanovanja. Nakon unosa prvih nekoliko karaktera, odaberite svoju opštinu, mesto i ulicu iz liste. Na ovu adresu će Vam biti poslata kreditna kartica.
        </div>
        <div class="custom-input">
            <town-ship-input [codeBook] = "codeBook"></town-ship-input>
            <place-input></place-input>
            <street-input></street-input>
            <house-number-input></house-number-input>
            <apartman-number-input></apartman-number-input>
            <app-list-box [items]="['1 godina', '2 godine', '3 godine']" label="Živim na ovoj adresi u poslednjih" placeholder="Izaberi...">
            </app-list-box>
            <app-list-box [items]="['Vlasnik/Suvlasnik', 'Vlasnik/Suvlasnik', 'Vlasnik/Suvlasnik']" label="Status" placeholder="Izaberi...">
            </app-list-box>
            <app-list-box [items]="['Da', 'Ne']" label="Adresa u ličnoj karti se razlikuje od adrese stanovanja" placeholder="Izaberi...">
            </app-list-box>
        </div>
    </div>
    <div class="bottom">
        <!-- <button class="back">Nazad</button> -->
        <button class="next" (click)="submitForm()">Nastavi</button>
    </div>
</div>
